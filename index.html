<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <title>Pyschic Game</title>
    <script src="https://code.jquery.com/jquery.js"></script>
    <link type="text/javascript" href="game.js">

</head>
<body>

    <div id="psychicAct">
     
        <h1>The Guessing Game</h1>
    
        <h3>Wins:
        
            <p id="wins"></p>
        
        </h3>
        
        <h3>Loses:
        
            <p id="loses"></p>
        </h3>
        
        <h3>Guess left:
            
            <p id="guessLeft"></p>
        
        </h3>
        
        <p>Guess what letter I'm thinking of:</p>
        
        <p id="guessed"></p>
    
    </div>


      
</body>
</html>
